<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3000 Linkvertise Tasks â€” Dashboard</title>

<style>
  :root{
    --bg:#f4f6f8;
    --card:#fff;
    --muted:#555;
    --accent:#1976d2;
    --green:#2e7d32;
    --blue:#1976d2;
  }
  body{
    font-family: "Inter", system-ui, sans-serif;
    margin:0;
    background:var(--bg);
    color:#222;
    overflow-y:scroll;
    scroll-behavior:smooth;
  }

  /* Header */
  header{
    background:var(--green);
    color:#fff;
    padding:12px 18px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:center;
    gap:15px;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
  }
  #datetime{
    font-weight:600;
    font-size:15px;
  }
  #taskCounter{
    background:#fff;
    color:var(--green);
    padding:8px 14px;
    border-radius:50px;
    font-weight:700;
    box-shadow:0 2px 8px rgba(255,255,255,0.25);
  }
  #progress-container{
    width:420px;
    max-width:70vw;
    height:26px;
    background:#e6ecf5;
    border-radius:20px;
    overflow:hidden;
  }
  #progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#2196f3,#64b5f6);
    color:#fff;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    transition:width 0.4s ease;
  }
  #redeemBtn{
    background:#fff;
    color:var(--green);
    border:none;
    padding:10px 18px;
    font-weight:700;
    border-radius:30px;
    cursor:pointer;
  }
  #redeemBtn:hover{
    background:#e8f5e9;
  }
  #howTo{
    color:#fff;
    font-weight:600;
    text-decoration:underline;
  }

  main{
    max-width:1200px;
    margin:20px auto;
    padding:10px 20px 100px;
  }
  h1{margin-top:0;}
  p.lead{color:var(--muted)}

  #tasks{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    gap:10px;
  }
  .task-card{
    background:var(--card);
    border:1px solid #d0d7df;
    padding:10px;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    transition:background 0.3s ease, border-color 0.3s ease;
  }
  .task-card.done{
    background:#e7f9ed;
    border-color:#81c784;
  }
  a.tasklink{
    padding:6px 12px;
    background:#fff;
    border:1px solid #cddbe8;
    border-radius:8px;
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
  }
  input.code{
    width:80px;
    padding:5px;
    border:1px solid #ccc;
    border-radius:8px;
  }
  button.verify{
    padding:7px 10px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    cursor:pointer;
  }
  .verified-badge{
    background:#2e7d32;
    color:#fff;
    padding:6px 10px;
    border-radius:999px;
    font-weight:700;
    border:1px solid #1b5e20;
  }
  .time-stamp{
    font-size:12px;
    color:#444;
    margin-left:6px;
  }

  @media (max-width:600px){
    header{flex-direction:column;gap:8px;text-align:center;}
    #progress-container{width:80vw;}
    .task-card{flex-direction:column;align-items:flex-start;}
  }
</style>
</head>
<body>

<header>
  <div id="datetime"></div>
  <div id="taskCounter">0 / 3000 completed</div>
  <div id="progress-container"><div id="progress-bar">0%</div></div>
  <button id="redeemBtn">ðŸ’¸ Redeem â‚¹300</button>
  <a id="howTo" href="https://youtube.com/@linkvertise?si=SU07_HOoGAaDikok" target="_blank">How to complete a task</a>
</header>

<main>
  <h1>Monetized Tasks (3000)</h1>
  <p class="lead">Click a task â†’ complete the Linkvertise step â†’ youâ€™ll be redirected to <code>verify.html?id=TASK</code>. After completing verification, it turns green and records the date/time of completion.</p>

  <div id="tasks"></div>
</main>

<!-- Linkvertise -->
<script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
<script>
try{linkvertise(1436408,{whitelist:[],blacklist:[]});}catch(e){}
</script>

<script>
const TOTAL = 3000;
const BATCH = 100;
const KEY_CODES = 'taskCodes';
const KEY_VERIFIED = 'verifiedTasks';
const KEY_TIME = 'verifiedTimes';
const tasksEl = document.getElementById('tasks');
const progressBarEl = document.getElementById('progress-bar');
const counterEl = document.getElementById('taskCounter');
const redeemBtn = document.getElementById('redeemBtn');

let taskCodes = JSON.parse(localStorage.getItem(KEY_CODES) || '{}');
let verifiedTasks = JSON.parse(localStorage.getItem(KEY_VERIFIED) || '{}');
let verifiedTimes = JSON.parse(localStorage.getItem(KEY_TIME) || '{}');
let verifiedCount = Object.keys(verifiedTasks).length;

/* ---------- DATETIME CLOCK ---------- */
function updateClock(){
  const now = new Date();
  document.getElementById('datetime').textContent =
    now.toLocaleDateString() + " " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- UI Updates ---------- */
function updateProgressUI(){
  const pct = Math.round((verifiedCount/TOTAL)*100);
  progressBarEl.style.width = pct+"%";
  progressBarEl.textContent = `${pct}% (${verifiedCount}/${TOTAL})`;
  counterEl.textContent = `${verifiedCount} / ${TOTAL} completed`;
}
updateProgressUI();

/* ---------- Mark Verified ---------- */
function markVerified(id){
  if(verifiedTasks[id]) return;
  verifiedTasks[id] = true;
  verifiedTimes[id] = new Date().toLocaleString();
  localStorage.setItem(KEY_VERIFIED, JSON.stringify(verifiedTasks));
  localStorage.setItem(KEY_TIME, JSON.stringify(verifiedTimes));
  verifiedCount = Object.keys(verifiedTasks).length;

  const card = document.getElementById('task-card-'+id);
  if(card){
    card.classList.add('done');
    const right = card.querySelector('.right');
    right.innerHTML = `<span class="verified-badge">Verified</span> <span class="time-stamp">${verifiedTimes[id]}</span>`;
  }
  updateProgressUI();
}

/* ---------- Lazy Load Tasks ---------- */
let loaded = 0;
function loadMoreTasks(){
  if(loaded >= TOTAL) return;
  const end = Math.min(loaded + BATCH, TOTAL);
  for(let i = loaded + 1; i <= end; i++){
    const card = document.createElement('div');
    card.className='task-card';
    card.id='task-card-'+i;

    const left=document.createElement('div');
    const a=document.createElement('a');
    a.className='tasklink';
    a.href=`verify.html?id=${i}`;
    a.target='_blank';
    a.textContent=`Task ${i}`;
    left.appendChild(a);

    const input=document.createElement('input');
    input.className='code';
    input.id='input-'+i;
    input.placeholder='Code';
    left.appendChild(input);

    const right=document.createElement('div');
    right.className='right';

    if(verifiedTasks[i]){
      card.classList.add('done');
      input.value=taskCodes[i]||'';
      input.disabled=true;
      right.innerHTML=`<span class="verified-badge">Verified</span> <span class="time-stamp">${verifiedTimes[i]||''}</span>`;
    } else {
      const btn=document.createElement('button');
      btn.className='verify';
      btn.textContent='Verify';
      btn.addEventListener('click',()=>{
        const entered=(input.value||'').trim();
        if(taskCodes[i] && entered===taskCodes[i]){
          markVerified(i);
        } else {
          btn.textContent='Invalid';
          setTimeout(()=>btn.textContent='Verify',800);
        }
      });
      right.appendChild(btn);
    }

    card.appendChild(left);
    card.appendChild(right);
    tasksEl.appendChild(card);
  }
  loaded = end;
}
loadMoreTasks();

/* Scroll detection for lazy load */
window.addEventListener('scroll', ()=>{
  if(window.innerHeight + window.scrollY >= document.body.scrollHeight - 100){
    loadMoreTasks();
  }
});

/* ---------- Redeem button ---------- */
redeemBtn.addEventListener('click',()=>{
  if(verifiedCount < TOTAL){
    alert('âš ï¸ You can redeem only after completing all 3000 tasks.');
  } else {
    alert('âœ… Message "link vertise" to this number: 7075726388');
  }
});

/* ---------- Cross-tab sync ---------- */
window.addEventListener('storage',e=>{
  if(e.key===KEY_VERIFIED){
    verifiedTasks=JSON.parse(e.newValue||'{}');
    verifiedCount=Object.keys(verifiedTasks).length;
    updateProgressUI();
  }
});
</script>
</body>
</html>
