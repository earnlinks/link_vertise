<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 70px;
      font-size: 28px;
    }

    /* Progress bar */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: #333;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    /* Task counter */
    #taskCounter {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Task list */
    #tasks {
      margin-top: 120px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding-bottom: 50px;
    }

    .task {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      width: 130px;
      padding: 15px;
      color: #fff;
      transition: all 0.2s ease;
    }

    .task.completed {
      background-color: #2ecc71;
      color: #000;
    }

    .task a {
      display: block;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      margin-top: 8px;
    }

    .task.completed a {
      color: #000;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="taskCounter">Tasks Completed: 0 / 1000</div>

  <h1>Complete the Tasks Below</h1>
  <div id="tasks"></div>

  <script>
    const totalTasks = 1000;
    const tasksContainer = document.getElementById('tasks');
    const taskCounter = document.getElementById('taskCounter');
    const progressBar = document.getElementById('progress-bar');

    // Load saved progress
    let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

    function updateProgress() {
      const completedCount = completedTasks.length;
      taskCounter.textContent = `Tasks Completed: ${completedCount} / ${totalTasks}`;
      const progress = (completedCount / totalTasks) * 100;
      progressBar.style.width = progress + '%';
    }

    function markCompleted(id) {
      if (!completedTasks.includes(id)) {
        completedTasks.push(id);
        localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        updateProgress();
      }
    }

    // Generate 1000 tasks
    for (let i = 1; i <= totalTasks; i++) {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.id = `task-${i}`;
      taskDiv.innerHTML = `
        <div>Task ${i}</div>
        <a href="verify.html?id=${i}" target="_blank">Open Task</a>
      `;
      if (completedTasks.includes(i)) {
        taskDiv.classList.add('completed');
        taskDiv.innerHTML = `
          <div>Task ${i} ✅</div>
        `;
      }
      tasksContainer.appendChild(taskDiv);
    }

    // Detect when user returns from verify page
    window.addEventListener('focus', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const verifiedTask = urlParams.get('verified');
      if (verifiedTask) {
        markCompleted(Number(verifiedTask));
        const el = document.getElementById(`task-${verifiedTask}`);
        if (el) {
          el.classList.add('completed');
          el.innerHTML = `<div>Task ${verifiedTask} ✅</div>`;
        }
        history.replaceState(null, '', window.location.pathname);
      }
    });

    updateProgress();
  </script>

</body>
</html>
